<main>
  <div class="form-card">
    <h1><strong>Contactez-nous</strong></h1>
    <form action=""  method="get" class="form">
      <label for="Nom">Nom</label>
      <input type="text" id="Nom" placeholder="Votre Nom" name="Nom"/>
      <label for="email">Email</label>
      <input type="email" id="email" pattern=".+@example\.com" size="30" required placeholder="Votre Email" />
      <label for="message">Message:</label>
      <textarea name="message" id="message"rows="5" cols="33" placeholder="Votre message"></textarea>
      <input type="submit" value="Envoyer" id="submit" />
    </form>
  </div>
